<!DOCTYPE html>
<html lang = "en-us">
<head>
<meta charset="UTF-8">
<title>User Register</title>
    
    <style type="text/css">
    	div.error {
    		color: red;
    	}
    	
    	.profile_wrapper {
    		width: 100px;
    		height: 100px;
    		border: 1px solid black;
    	}
    </style>
    
    <script type="text/javascript">
    
    	function showErrorLogs(error) {
    		var div = document.querySelector("div.error");
    		div.innerHTML = "";
   			var p = document.createElement("p");
   			p.innerHTML = error;
   			div.appendChild(p);
    	}
    	
    	function clearErrorLog() {
    		var div = document.querySelector("div.error");
    		var img = document.getElementById("preview");
    		div.innerHTML = "";
    		img.src = "";
    	}
    	
    	function showimg(input) {
    		clearErrorLog();
    		var file = input.files[0];
    		var maxsize = 2*1024*1024; // 2m
    		if(!file || file.size > maxsize) {
    			showErrorLogs("File Should Exist and The size should less than 2M");
    			return;
    		}
    		if(!/\.(jpg|png|gif)$/gi.test(file.name)) {
    			showErrorLogs("The profileImage should be  a Image");
    			return;
    		}
    		var reader = new FileReader();
    		reader.onloadend = function () {
    			var img = document.getElementById("preview");
    			img.src = reader.result;
    		}
    		if(file) {
    			reader.readAsDataURL(file);
    		}
    	}
    </script>
</head>
<body>
	<section id = "Register">
	<form method="POST" action="Register.php" enctype="multipart/form-data">
		<header>
		<b>User please register here.</b><br>
		</header>
		
		
		<table>
			<tr>
				<td><b>User Name:</b></td>  
				<td><input type="text" id="uname" name="uname" size="25" value="{USER_NAME}"/></td>
			</tr>
			<tr>
				<td><b>Password:</b></td>  
				<td><input type="password" id="pwd" name="pwd" size="25" /></td>
			</tr>
			<tr>
				<td><b> Confirm Password:</b></td>  
				<td><input type="password" id="cpwd" name="cpwd" size="25"/></td>
			</tr>
			<tr>
				<td><b>E-Mail:</b></td>  
				<td><input type="text" id="e-mail" name="e-mail" size="25" value="{EMAIL}"/></td>
			</tr>
			<tr>
				<td><b>Cellphone:</b></td>  
				<td><input type="text" id="cell" name="cell" size="25" value="{CELLPHONE}"/></td>
			</tr>
			<tr>
				<td><b>Address:</b></td>  
				<td><input type="text" id="address" name="address" size="25" value="{ADDRESS}"/></td>
			</tr>
			<tr>
				<td><b>Age:</b></td>  
				<td><input type="text" id="age" name="age" size="25" value="{AGE}"/></td>
			</tr>
			<tr>
				<td><b>Gender:</b></td>  
				<td>
					<input type="radio" name="gender" id="male" value="m" {CHECKED1}/> <label for="male">Male</label>
					<input type="radio" name="gender" id="female" value="f" {CHECKED2} /> <label for="female">Female</label>	
				</td>
			</tr>
			<tr>
				<td><b> What is the name of your first school?</b></td>  
				<td>
					<input type="text" id="rq1" name="rq1" size="25" value="{Q1}"/>
				</td>
			</tr>
			<tr>
				<td><b> What is your pet's name?</b></td>  
				<td>
					<input type="text" id="rq2" name="rq2" size="25" value="{Q2}"/>
				</td>
			</tr>
			<tr>
				<td><b>What is your last name</b></td>  
				<td>
					<input type="text" id="rq3" name="rq3" size="25"  value="{Q3}"/>
				</td>
			</tr>
			<tr>
				<td><b>Profile Image</b></td>  
				<td>
					<input type="file" id="profileId" onchange="showimg(this);"  name="profileIcon" size="25"/>
						<div class="profile_wrapper">
							<img  id="preview" width="100px" height="100px">
						</div>
				</td>
			</tr>
		</table>
			<input type="hidden" name="formsubmitted" value="TRUE" />
      		<button type="submit">Register</button>
	</form>

	<div class="error">
		{MESSAGE}
	</div>
	</section>
</body>
</html>
